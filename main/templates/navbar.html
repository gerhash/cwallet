 {% block content %}
 <nav class="py-3 mb-3 border-bottom">
    <div class="container-fluid d-flex gap-3 justify-content-between align-items-center" >
       <a class="navbar-brand fw-bold text-primary fs-4" href="/">COINNAME</a>

         {% if user.is_authenticated %}
        <div class="flex-shrink-0 dropdown">

          <a href="#" class="d-block link-body-emphasis text-decoration-none dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
            <img src="../../media/{{user.avatar_img}}" alt="mdo" width="32" height="32" class="rounded-circle">
          </a>
          <ul class="dropdown-menu text-small shadow" style="">
            <li><a class="dropdown-item" href="/account">{{user.username}}</a></li>
            <li><hr class="dropdown-divider"></li>
            <li class="p-2">
                <form id="logout-form" method="post" action="{% url 'logout' %}">
                {% csrf_token %}
                <button class="nav-link btn btn-link text-secondary" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </div>
         {% else %}

         <a class="nav-link text-secondary bg-primary rounded-2 p-2 text-white" href="/login">Login</a>

          {% endif %}
      </div>
    </div>
  </nav>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
 {% endblock  %}
